        }

        .filter-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;

        }

        .filter-group label {
            font-weight: 600;
            color: #495057;
        }

        .filter-group input, .filter-group select {
            padding: 10px 15px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }

        .filter-group input:focus, .filter-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .timeline {
            padding: 40px;
            position: relative;
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 4px;
            background: linear-gradient(180deg, #667eea 0%, #764ba2 100%);
            transform: translateX(-50%);
        }

        .timeline-item {
            display: flex;
            margin-bottom: 40px;
            position: relative;
            cursor: pointer;
            transition: all 0.3s;
        }

        .timeline-item:hover {
            transform: scale(1.02);
        }

        .timeline-item.left {
            justify-content: flex-start;
        }

        .timeline-item.right {
            justify-content: flex-end;
        }

        .timeline-content {
            width: 45%;
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            border: 2px solid #e9ecef;
            transition: all 0.3s;
        }

        .timeline-content:hover {
            border-color: #667eea;
            box-shadow: 0 8px 30px rgba(102, 126, 234, 0.3);
        }

        .timeline-date {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            background: #667eea;
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            font-weight: bold;
            font-size: 14px;
            white-space: nowrap;
            z-index: 10;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .institution-name {
            font-size: 20px;
            font-weight: bold;
            color: #2d3748;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e9ecef;
        }

        .info-row {
            display: flex;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .info-label {
            font-weight: 600;
            color: #667eea;
            min-width: 120px;
        }

        .info-value {
            color: #4a5568;
        }

        .details {
            display: none;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #e9ecef;
            animation: fadeIn 0.3s;
        }

        .details.show {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .toggle-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 13px;
            margin-top: 15px;
            transition: all 0.3s;
        }

        .toggle-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .stats {
            display: flex;
            gap: 20px;
            padding: 30px 40px;
            background: #f8f9fa;
            border-top: 2px solid #e9ecef;

        .stat-card {

            border-radius: 12px;

        .stat-number {
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 14px;
            color: #6c757d;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .timeline::before {

            .timeline-content {
                width: 100%;
            }

            .timeline-date {
                left: 30px;
                transform: none;
            }

            .stats {
                flex-direction: column;
            }
        }
