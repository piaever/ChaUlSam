    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .filters {
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 2px solid #e9ecef;
        }

        .filter-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-group label {
            font-weight: 600;
            color: #495057;
            font-size: 14px;
        }

        .filter-group input, .filter-group select {
            padding: 10px 15px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
            flex: 1;
            min-width: 150px;
        }

        .filter-group input:focus, .filter-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .timeline {
            padding: 30px 20px;
            position: relative;
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 30px;
            top: 0;
            bottom: 0;
            width: 3px;
            background: linear-gradient(180deg, #667eea 0%, #764ba2 100%);
        }

        .timeline-item {
            display: flex;
            margin-bottom: 30px;
            position: relative;
            cursor: pointer;
            transition: all 0.3s;
            padding-left: 60px;
        }

        .timeline-item:hover {
            transform: translateX(5px);
        }

        .timeline-item.past {
            opacity: 0.5;
        }

        .timeline-item.past .timeline-content {
            background: #f8f9fa;
            border-color: #dee2e6;
        }

        .timeline-item.past .timeline-date {
            background: #adb5bd;
        }

        .timeline-content {
            width: 100%;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 3px 15px rgba(0,0,0,0.1);
            border: 2px solid #e9ecef;
            transition: all 0.3s;
        }

        .timeline-content:hover {
            border-color: #667eea;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.3);
        }

        .timeline-date {
            position: absolute;
            left: 0;
            top: 0;
            background: #667eea;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 13px;
            white-space: nowrap;
            z-index: 10;
            box-shadow: 0 3px 10px rgba(102, 126, 234, 0.4);
        }

        .institution-name {
            font-size: 18px;
            font-weight: bold;
            color: #2d3748;
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 2px solid #e9ecef;
        }

        .info-row {
            display: flex;
            margin-bottom: 8px;
            font-size: 13px;
            flex-wrap: wrap;
        }

        .info-label {
            font-weight: 600;
            color: #667eea;
            min-width: 90px;
            margin-right: 10px;
        }

        .info-value {
            color: #4a5568;
            flex: 1;
        }

        .details {
            display: none;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 2px solid #e9ecef;
            animation: fadeIn 0.3s;
        }

        .details.show {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .toggle-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 18px;
            border-radius: 18px;
            cursor: pointer;
            font-size: 12px;
            margin-top: 12px;
            transition: all 0.3s;
        }

        .toggle-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            padding: 20px;
            background: #f8f9fa;
            border-top: 2px solid #e9ecef;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        .stat-number {
            font-size: 28px;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 13px;
            color: #6c757d;
            margin-top: 5px;
        }

        .no-results {
            text-align: center;
            padding: 40px 20px;
            color: #6c757d;
            font-size: 16px;
        }

        @media (min-width: 768px) {
            body {
                padding: 20px;
            }

            .header h1 {
                font-size: 32px;
            }

            .header p {
                font-size: 16px;
            }

            .header {
                padding: 40px;
            }

            .filters {
                padding: 30px 40px;
            }

            .timeline {
                padding: 40px;
            }

            .timeline::before {
                left: 50%;
                width: 4px;
                transform: translateX(-50%);
            }

            .timeline-item {
                padding-left: 0;
            }

            .timeline-item.left {
                justify-content: flex-start;
            }

            .timeline-item.right {
                justify-content: flex-end;
            }

            .timeline-content {
                width: 45%;
            }

            .timeline-date {
                left: 50%;
                transform: translateX(-50%);
                font-size: 14px;
                padding: 10px 20px;
            }

            .institution-name {
                font-size: 20px;
            }

            .info-row {
                font-size: 14px;
            }

            .info-label {
                min-width: 120px;
            }

            .stats {
                padding: 30px 40px;
            }
        }
    </style>
</head>

                            </div>` : ''}
                            <div class="info-row">
                                <span class="info-label">주소:</span>
                                <span class="info-value">${item.주소}</span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">담당자:</span>
                                <span class="info-value">${item.담당자}</span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">연락처:</span>
                                <span class="info-value">${item.연락처}</span>
                            </div>
                        </div>
                    </div>
                `;

                timeline.appendChild(timelineItem);
            });
        }

        function toggleDetails(button) {
            const details = button.nextElementSibling;
            details.classList.toggle('show');
            button.textContent = details.classList.contains('show') ? '세부정보 숨기기 ▲' : '세부정보 보기 ▼';
        }

        function updateStats() {
            const stats = document.getElementById('stats');
            const totalSessions = filteredData.length;
            const totalStudents = filteredData.reduce((sum, item) => sum + (parseInt(item.신청총인원) || 0), 0);
            const uniqueInstitutions = new Set(filteredData.map(item => item.기관명)).size;

            stats.innerHTML = `
                <div class="stat-card">
                    <div class="stat-number">${totalSessions}</div>
                    <div class="stat-label">총 교육 세션</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${uniqueInstitutions}</div>
                    <div class="stat-label">참여 기관</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${totalStudents}</div>
                    <div class="stat-label">총 참여 인원</div>
                </div>
            `;
        }

        function populateMonthFilter() {
            const months = new Set(educationData.map(item => {
                const date = new Date(item.교육날짜);
                return `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}`;
            }));

            const monthFilter = document.getElementById('monthFilter');
            [...months].sort().forEach(month => {
                const option = document.createElement('option');
                option.value = month;
                const [year, monthNum] = month.split('-');
                option.textContent = `${year}년 ${monthNum}월`;
                monthFilter.appendChild(option);
            });
        }

        let searchTimeout;
        document.getElementById('searchInput').addEventListener('input', function(e) {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                filterData();
                if (e.target.value.length >= 2) {
                    setTimeout(scrollToFirstResult, 100);
                }
            }, 300);
        });

        document.getElementById('monthFilter').addEventListener('change', function(e) {
            filterData();
            setTimeout(scrollToFirstResult, 100);
        });

        function filterData() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase().trim();
            const selectedMonth = document.getElementById('monthFilter').value;

            filteredData = educationData.filter(item => {
                const matchesSearch = !searchTerm || searchTerm.length < 2 ||
                    item.기관명.toLowerCase().includes(searchTerm);

                const itemMonth = item.교육날짜.substring(0, 7);
                const matchesMonth = !selectedMonth || itemMonth === selectedMonth;

                return matchesSearch && matchesMonth;
            });

            renderTimeline();
            updateStats();
        }

        // 초기 렌더링
        populateMonthFilter();
        renderTimeline();
        updateStats();
    </script>
</body>
</html>
